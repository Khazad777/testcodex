<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Texte - Compteur de Lettres</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Analyseur de Texte</h1>
        <p class="subtitle">Collez votre texte pour compter les occurrences de chaque lettre</p>

        <div class="input-section">
            <textarea id="textInput" placeholder="Collez ou tapez votre texte ici..."></textarea>
            <div id="highlightedText" class="highlighted-text hidden"></div>
            <button id="analyzeBtn" onclick="analyzeText()">Analyser</button>
            <button id="clearBtn" onclick="clearAll()">Effacer</button>
        </div>

        <div id="results" class="results hidden">
            <h2>RÃ©sultats</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total de caractÃ¨res:</span>
                    <span id="totalChars" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total de lettres:</span>
                    <span id="totalLetters" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Voyelles:</span>
                    <span id="totalVowels" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Consonnes:</span>
                    <span id="totalConsonants" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Majuscules:</span>
                    <span id="totalUppercase" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Minuscules:</span>
                    <span id="totalLowercase" class="stat-value">0</span>
                </div>
            </div>

            <div class="view-toggle">
                <button id="chartViewBtn" class="toggle-btn active" onclick="switchView('chart')">
                    <span class="icon">ðŸ“Š</span> Vue Camembert
                </button>
                <button id="cardsViewBtn" class="toggle-btn" onclick="switchView('cards')">
                    <span class="icon">ðŸ”¤</span> Vue Cartes
                </button>
            </div>

            <div id="chartView" class="chart-container">
                <h3>RÃ©partition des lettres</h3>
                <canvas id="letterChart"></canvas>
            </div>

            <div id="cardsView" class="letter-counts hidden"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
