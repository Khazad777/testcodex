<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur de Texte - Compteur de Lettres</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Analyseur de Texte</h1>
        <p class="subtitle">Collez votre texte pour compter les occurrences de chaque lettre</p>

        <div class="input-section">
            <textarea id="textInput" placeholder="Collez ou tapez votre texte ici..."></textarea>
            <button id="analyzeBtn" onclick="analyzeText()">Analyser</button>
            <button id="clearBtn" onclick="clearAll()">Effacer</button>
        </div>

        <div id="results" class="results hidden">
            <h2>Résultats</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total de caractères:</span>
                    <span id="totalChars" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Total de lettres:</span>
                    <span id="totalLetters" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Majuscules:</span>
                    <span id="totalUppercase" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Minuscules:</span>
                    <span id="totalLowercase" class="stat-value">0</span>
                </div>
            </div>

            <div class="view-toggle">
                <button id="cardsViewBtn" class="view-btn active" onclick="switchView('cards')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="3" y="3" width="7" height="7" rx="1"/>
                        <rect x="14" y="3" width="7" height="7" rx="1"/>
                        <rect x="3" y="14" width="7" height="7" rx="1"/>
                        <rect x="14" y="14" width="7" height="7" rx="1"/>
                    </svg>
                    Vue Cartes
                </button>
                <button id="chartViewBtn" class="view-btn" onclick="switchView('chart')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    Vue Camembert
                </button>
            </div>

            <div id="cardsView" class="view-container">
                <div id="letterCounts" class="letter-counts"></div>
            </div>

            <div id="chartView" class="view-container hidden">
                <canvas id="letterChart"></canvas>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
